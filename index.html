<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="toolbar">
  <p>Enter the time and press "Start"</p>
  <div>Sunrise time: 6:00</div>
  <div>Sunset time: 15:40</div>
  <div>Current time:</div>

  <input type="radio" name="time" value="6:30" id="radio0" checked>
  <label for="radio0">6:30</label><br>
  <input type="radio" name="time" value="2:35" id="radio1">
  <label for="radio1">2:35</label><br>
  <input type="radio" name="time" value="9:35" id="radio2">
  <label for="radio2">9:35</label><br>
  <input type="radio" name="time" value="15:35" id="radio3">
  <label for="radio3">15:35</label><br>
  <input type="radio" name="time" value="7:35" id="radio4">
  <label for="radio4">7:35</label><br>
  <input type="radio" name="time" value="10:35" id="radio5">
  <label for="radio5">10:35</label><br>
  <input type="radio" name="time" value="16:35" id="radio6">
  <label for="radio6">16:35</label><br>
  <input type="radio" name="time" value="23:35" id="radio7">
  <label for="radio7">23:35</label><br>

  <input type="time" id="current-time" value="15:02" min="00:00" max="23:59">
  <button id="start">Apply</button>
</div>


<div class="trajectory"></div>

<div class="horizon"></div>

<div class="sun-wrapper"></div>


<script src="index.js"></script>
<script src="anim.js"></script>
</body>
</html>
